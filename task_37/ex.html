<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm và Xóa Phần Tử với DOM</title>
    <style>
      .container {
        margin: 20px;
        font-family: Arial, sans-serif;
      }
      button {
        padding: 10px 25px;
      }
      .item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        margin: 5px 0;
        background-color: #f0f0f0;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Danh sách phần tử</h1>
      <div id="list"></div>
      <button class="btn btn-add">ADD</button>
      <button class="btn btn-remove">REMOVE</button>
      <button class="btn btn-removeAll">REMOVE ALL</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
