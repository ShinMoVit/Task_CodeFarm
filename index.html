<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #f0f4fd, #dfe9f3);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      ul {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 15px;
        padding: 0;
        margin: 0;
        list-style: none;
        max-width: 1000px;
      }

      li {
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      }

      li:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }

      a {
        display: block;
        padding: 15px 25px;
        color: #555;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease;
        border-radius: 12px;
        text-align: center;
      }

      a:hover {
        background-color: #666;
        color: #ffffff;
      }

      a::before {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -5px;
        width: 0;
        height: 3px;
        background: #666;
        transition: width 0.3s ease;
        transform: translateX(-50%);
      }

      a:hover::before {
        width: 80%;
      }
    </style>
  </head>

  </body>
</html>
